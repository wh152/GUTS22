<html>

<head>
  <meta charset="utf-8" />
  <title>Javascript Factorials</title>
</head>

<body>

<script>
"use strict";

document.write("<h2>Table of Factorials</h2>\n");
for(let i = 1, f = 1; i <= 12; i++, f *= i) {
  document.write("<p>");
  document.write(i + "!  =  " + f);
  document.write("</p>");
}
</script>

</body>

</html>
