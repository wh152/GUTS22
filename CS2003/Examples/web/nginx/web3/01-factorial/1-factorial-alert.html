<html>

<head>
  <meta charset="utf-8" />
  <title>Javascript Factorials</title>
</head>

<body onload = "genAlert('About to print factorial table');">

<h1>Table of Factorials</h1>

<p>

<script>
function genAlert(x) { alert(x); }

for (let i = 1, f = 1; i <= 12; i++, f *= i) {
  document.write("<p>");
  document.write(i + "!  =  " + f);
	document.write("</p>");
}
</script>

</p>

</body>

</html>
