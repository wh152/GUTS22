  <title>Array Reverse</title>

<body>
<h1>Array Reverse</h1>

<p>Look at the Javascript in the source to see what is happening.</p>

<p>
<script>

  var a = [1, 2, 3, 4 ];
  document.write(a.join() + "<br />");
  a.reverse();
  document.write(a.join());

</script>
</p>
