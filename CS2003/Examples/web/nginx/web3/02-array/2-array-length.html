<html>

<head>
  <meta charset="utf-8" />
  <title>Length of arrays</title>
</head>

<body>
<h1>Length of arrays</h1>

<p>Look at the Javascript in the source to see what is happening.</p>

<p>
	<script>
  var fruits = [ "strawberry", "kiwi", "papaya", "apple", "mango" ];
  for (let i = 0; i < fruits.length; ++i) {
		document.write(fruits[i] + "<br />");
	}
  </script>
</p>

</body>

</html>
