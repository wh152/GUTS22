<html>

<head>
  <meta charset="utf-8" />
  <title>Environment Variables</title>
</head>

<body>

  <script>
    document.write("<p>" + "Current URL : " + window.location + "</p>");
    document.write("<p>" + "Current window size : " + window.innerHeight + "x" + window.innerWidth + "</p>");
    document.write("<p>" + "Browser : " + navigator.appName + "</p>");
    document.write("<p>" + "Browser version : " + navigator.appVersion + "</p>");
    document.write("<p>" + "Platform : " + navigator.platform + "</p>");
    document.write("<p>" + "Screen resolution : " + screen.width + "x" + screen.height + "</p>");
    document.write("<p>" + "Screen orientation : " + screen.orientation + "</p>");
  </script>

</body>

</html>
