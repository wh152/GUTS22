<!DOCTYPE html>
<html>
<body>

<h2>Using fetch</h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {
	fetch("/cs2003/web4/text.html")
	.then((response) => {
    	return response.text()
	})
	.then((data) => {
  		document.getElementById("demo").innerHTML = data
    })
    .catch((err) => console.error(err) )
}
</script>

</body>
</html>
